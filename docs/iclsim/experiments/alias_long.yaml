version: 1
runs:
  # Alias families with algorithmic student (should leverage notes and show evidence credits)
  - name: alias_signal_algo
    task: alias_swap
    steps: 20
    repeats: 3
    student: algo
    domain: general
    alias_family_id: signal-association-01
    coverage_tau: 0.2
    dials:
      closed_book: true
      anonymize: true
      accumulate_notes: true
      self_consistency_n: 1
      use_tools: false
  - name: alias_feedback_algo
    task: alias_swap
    steps: 20
    repeats: 3
    student: algo
    domain: general
    alias_family_id: feedback-learning-01
    coverage_tau: 0.2
    dials:
      closed_book: true
      anonymize: true
      accumulate_notes: true
      self_consistency_n: 1
      use_tools: false
  # Alias families with mock LLM (baseline)
  - name: alias_signal_llm
    task: alias_swap
    steps: 10
    repeats: 2
    student: llm
    domain: general
    alias_family_id: signal-association-01
    coverage_tau: 0.2
    dials:
      closed_book: true
      anonymize: true
      accumulate_notes: true
      self_consistency_n: 3
      use_tools: true
      tools: [tfidf_retriever]
